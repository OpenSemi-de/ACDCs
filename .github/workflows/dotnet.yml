# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Relase build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-2022
    name: Release build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Setup .NET 
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore ACDCs/ACDCs.csproj

      - name: Build Windows package
        run: dotnet publish ACDCs/ACDCs.csproj -c Release -f net7.0-windows10.0.19041.0 --no-restore
        
      - name: Build Android package
        run: dotnet publish ACDCs/ACDCs.csproj -c Release -f net7.0-android --no-restore
          
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: mauibeach-android-ci-build
          path: ACDCs/bin/Release/net7.0-android/*Signed.a*

      
env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry
